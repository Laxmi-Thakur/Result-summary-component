<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container-1">
             <div class="container-2">
                 <h4>Your Result</h4>
                <div>
                    <h2 class="head-1">76</h2>
                    <p class="para-1">of 100</p>
                </div>
                <br>
                <h2 class="head-2">Great</h2>
                <p class="para-2">You scored higher than 65% of the people who have taken these tests.</p> 
             </div>
            
            <h3>Summary</h3>
            <br>
            <br>
            <div class="div-1 cont-1-div">
                <p><sub><img src="images/icon-reaction.svg" alt="reaction"></sub>&nbsp;Reaction &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<span class="span"><strong>80</strong><span> / 100</span></span></p>
                </div>
                <br>
                <div class="div-2">
                    <p><sub><img src="images/icon-memory.svg" alt="reaction"></sub>&nbsp;Memory &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<span class="span"><strong>92</strong><span> / 100</span></span></p>
                </div>
                <br>
                <div class="div-3">
                    <p><sub><img src="images/icon-verbal.svg" alt="reaction"></sub>&nbsp;Verbal &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<span class="span"><strong>61</strong><span> / 100</span></span></p>
                </div>
                <br>
                <div class="div-4">
                    <p><sub><img src="images/icon-visual.svg" alt="reaction"></sub>&nbsp;Visual &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;<span class="span"><strong>72</strong><span> / 100</span></span></p>
                </div>
            <br>
            <br>
            <button class="btn">Continue</button> 
            
        </div>
        
    </div>
</body>
</html>
